<div class="form-container">
    <input type="text"
        class="task-input-field"
        id="todo-task-input"
        name="task" ko-value="newTaskLabel"
        data-bind="event: { 'keyup': checkKey }"
        placeholder="Adicionar nova task"
    />
    <div class="actions-toolbar">
        <div class="primary">
            <button type="button"
                title="Adicionar task"
                class="action save primary"
                id="add-new-task"
                data-bind="click: addTask"
            ><span>Adicionar task</span></button>
        </div>
    </div>
</div>

<!-- ko if: ($data.tasks) -->
<ul class="tasks">
    <li repeat="foreach: tasks, item: 'task'">
        <a data-bind="
            attr: {
                class: 'status ' + (task().status ? 'complete' : 'open'),
                'data-id': task().id
            },
            click: swithStatus
        "></a>
        <span class="label" translate="task().label" />
        <a class="action delete" data-bind="
            attr: {
                'data-id': task().id
            },
            click: deleteTask.bind($data, task().id)
        ">Delete</a>
    </li>
</ul>
<!-- /ko -->
